# Configures K3S auto-deployed Traefik
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    # Any values valid in:
    # https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml
    
    # Logging, COMMENT IN for debugging
    # logs:
    #   general:
    #     level: DEBUG
    
    # Enable CRDs and ingressClasses
    ingressClass:
      enabled: true
      isDefaultClass: true
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
      kubernetesIngress:
        enabled: true
        publishedService:
          enabled: false
          
    # Expose Traefik via NodePorts as we do not have a LB in place
    service:
      type: NodePort
    ports:
      # WEB (insecure HTTP), redirect to HTTPS
      web:
        redirectTo: websecure
        nodePort: 30080
        # Not nice, but have yet to find a different way to expose on default ports on PI
        hostPort: 80
      # WEBSECURE (HTTPS)
      websecure:
        nodePort: 30443
        # Not nice, but have yet to find a different way to expose on default ports on PI
        hostPort: 443
      # Traefik Management (DO NOT EXPOSE PUBLICLY! - In this case a firewall blocks access to :9000 outside my local network)
      traefik:
        nodePort: 30900
        # AGAIN: NOT IN PROD!
        expose: true
        
        
    # Traefik Dashboard not exposed via ingressRoute
    ingressRoute:
      dashboard:
        enabled: false
        
    # Disable 'Pilot' Component as we do not want to use it
    pilot:
      enabled: false
      dashboard: false
      
    # ARGs for traefik container process
    globalArguments:
      - "--global.sendanonymoususage=false"
      - "--api.insecure=true"
      - "--global.checknewversion=false"

